<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBop! üöÄ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <div id="name-screen" class="card">
            <span class="emoji">üê∂</span>
            <h1>MathBop!</h1>
            <p>Hi! What is your name, Pilot?</p>
            <input type="text" id="name-input" placeholder="Your Name..." autocomplete="off">
            <button onclick="saveName()">GET MY WINGS!</button>
        </div>

        <div id="home-screen" class="card hidden">
            <h1 id="welcome-msg">Welcome, Pilot!</h1>
            <div class="stats-row">
                <span>üèÜ High Score: <span id="hi-score">0</span></span>
                <span>üí∞ Coins: <span id="total-coins">0</span></span>
            </div>
            
            <div class="settings">
                <div class="setting-row">
                    <span>üåü Level:</span>
                    <select id="difficulty-select">
                        <option value="easy">Easy (1-10)</option>
                        <option value="medium">Medium (1-20)</option>
                        <option value="hard">Hard (Double Digits!)</option>
                    </select>
                </div>
                <div class="setting-row">
                    <span>‚è±Ô∏è Speed:</span>
                    <input type="range" id="speed-slider" min="5" max="40" value="15">
                    <span id="speed-val">15 s</span>
                </div>
            </div>

            <div class="ops-select">
                <button class="op-btn active" data-op="+">+</button>
                <button class="op-btn" data-op="-">-</button>
                <button class="op-btn" data-op="x">√ó</button>
                <button class="op-btn" data-op="/">√∑</button>
            </div>

            <button onclick="startGame()" class="start-btn">START MISSION! üöÄ</button>
        </div>

        <div id="game-screen" class="card hidden">
            <div id="timer-container"><div id="timer-bar"></div></div>

            <div class="stats-bar">
                <span>üí∞ <span id="session-coins">0</span></span>
                <span>üöÄ <span id="q-current">1</span>/<span id="q-total">10</span></span>
                <span>üî• <span id="streak-count">0</span></span>
            </div>

            <div class="problem">
                <span id="n1">0</span>
                <span id="op-sign">+</span>
                <span id="n2">0</span>
                <span>=</span>
            </div>

            <input type="number" id="answer-input" pattern="\d*" inputmode="numeric">
            <div id="status-label" class="status-text">&nbsp;</div>
            
            <p>Score: <span id="points">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
